  <!-- Tạo mã qr -->
  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width : 200,
      height : 200, 
      download: 1
    });
    function makeCode () {    
      var input = $("#input").val();            
      var elText = input;
      qrcode.makeCode(elText);
    }
    makeCode();
    $("#btnCreate").
      on("click", function () {
        makeCode();
         //lấy thông tin
        $("#lblInput").empty();
        var input = $("#input").val();
        $("#lblInput").text("Thông tin mới nhập vào là: \n" + input);
      }).
      on("keydown", function (e) {
        if (e.keyCode == 13) {
          makeCode();
        }
      });     
    $("#btnPrint").click(function(event) {
      window.print();
    });
  </script>
